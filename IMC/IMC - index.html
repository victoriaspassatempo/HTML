<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> Calculadora IMC </title>
    <link rel="stylesheet" href="IMCestilo.css">
    <script src="IMC.js"></script>
</head>
<body>
    <main>
        <section class="container">
            <h1> Calculadora - IMC </h1>
            <div>
                <label> Nome: </label>
                <input type="text" id="nome" placeholder="Ana Julia"  autocomplete="off" aria-required="true">
            </div>
            <div>
                <label> Altura: </label>
                <input type="number"  id="altura" placeholder="1,70" aria-required="true">
            </div>
            <div>
                <label> Peso: </label>
                <input type="number" id="peso" placeholder="60" aria-required="true">
            </div>
            <button id='calcular'> Calcular </button>

            <div id="resultado"></div>
        </section>
    </main>
    <footer>
        Desenvolvido por Victoria Rocha p/ a disciplina de ILP-540
    </footer>
</body>
</html>
