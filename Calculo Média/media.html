<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Calculo de média</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="calculoMedia.js"></script>
</head>
<body>
<main>
    <form class="container">
        <h1> Calculadora de média </h1>
        <div>
        Digite a primeira nota:
        <input type="float" id="n1" required="required" autocomplete="off" max="10" placeholder="8.5">
        </div>
        <div>
        Digite a segunda nota:
        <input type="float" id="n2" required="required" autocomplete="off" max="10">
        </div>
        <button onclick="javascript:calculoMedia();" value="Calcular"> Calcular </button>
        
    </form>
</main>  
</body>
</html>
